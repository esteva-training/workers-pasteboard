<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">  
</head>
<body>
  <form class="w-full max-w-lg" action="/copy" method="POST">          
    <div class="flow-root mt-6 mx-6">      
      <div class="w-full md:w-1/2 px-3">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="content">
          What do you want to copy? 
        </label>
        <input id="content" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="text" name="content" placeholder="paste the good stuff here...">
      </div>
      <div class="w-full md:w-1/2 px-3 mt-6">
        <button type="submit" value="Submit" class="w-full flex justify-center items-center px-4 py-2 shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
          COPY
        </button>  
      </div>      
    </div>      
  </form>
</body>
<script>
  navigator.clipboard.readText().then(function(data) {
    document.querySelector('#content').value = data;
  });
</script>
</html>
